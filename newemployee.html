<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <link href="settings/reset.css" rel="stylesheet">
    <link href="settings/styles.css" rel="stylesheet"/>
    <link href="settings/formsstyles.css" rel="stylesheet"/>
    <title>New&nbsp;administrator&nbsp;account</title>
</head>
<body>
<div class="page-container">
    <div class="header">
        <h1>Administrator site</h1>
        <h2>New&nbsp;administrator&nbsp;account</h2>
    </div>
    <div class="navbar">
        <a class="right" href="home.html" onclick="processLogout()">Logout</a>
        <a href="adminsite.php">Reports</a>
        <a class="active" href="newemployee.html">New employee</a>
        <a href="newstudent.html">New student</a>
        <a href="newcourse.html">New course</a>
    </div>


    <div class="content-wrapper w-container ">


        <form action="BusinessLogic.php" method="post" target="_self">
            <div class="row card">
                <div class="column">
                    <div class="form-group">

                        <input class="form-control" name="nename" placeholder="Name" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nelastname" placeholder="Last Name" required type="text">
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="neestreetnumber" pattern="[0-9]{1,5}"
                               placeholder="Street number" required
                               type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nestreetname" placeholder="Street name" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="necity" placeholder="City" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="neprovince" placeholder="Province" required type="text">
                    </div>

                    <button class="btn center-box" onclick="window.location.href='adminsite.html';">Cancel
                    </button>
                </div>

                <div class="column">
                    <div class="form-group">
                        <input class="form-control" name="nepostalcode" pattern="^[A-Z][1-9][a-zA-Z]\s{1}[1-9][A-Z][1-9]$"
                               placeholder="Postal Code" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nemail" placeholder="Email" required type="email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}[0-9]{2}"
                               placeholder="Phone number"
                               required type="tel">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nedateofbirth" placeholder="Date of birth" required
                               type="date">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nepassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               placeholder="Password"
                               required
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                               type="password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="neconfirm-password"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               placeholder="confirm-password"
                               required
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                               type="password">

                    </div>

                    <input class="center-box" name="nesubmit" type="submit" value="Save">

                </div>
            </div>
        </form>

        <footer class="footer">
            test
        </footer>
    </div>
</div>

<script src="settings/functions.js" type="text/javascript"></script>
</body>
</html>
