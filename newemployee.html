<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="settings/reset.css">
    <link rel="stylesheet" href="settings/styles.css" />
    <link rel="stylesheet" href="settings/formsstyles.css" />
    <title>New&nbsp;employee&nbsp;account</title>
</head>
<body>

<div class="header">

    <h2>Register new employee information</h2>
    <h2></h2>
</div>
<div class="navbar">
    <a class= "right" href="home.html" >Home</a>
</div>

<div class="container " >


                <form  action="reports.html" target="_self">
                    <div class="row">
                        <div class="side ">
                            <div class="form-group">
                                <input type="text" class="form-control" id="nename" required placeholder="Name" name="nename">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="nelastname" required placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="nemployeeid" required placeholder="Enter your employee ID">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="neestreetnumber" pattern="[0-9]{1,5}" required placeholder="Street number">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="nestreetname" pattern="[0-9]{1,5}" required placeholder="Street name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="necity"  required placeholder="City">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="neprovince"  required placeholder="Province">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="nepostalcode" pattern="[A-Z][1-9][A-Z] [1-9][A-Z][1-9]" required placeholder="Postal Code">
                            </div>
                        </div>

                        <div class=" main">
                            <div class="form-group">
                                <input type="email" class="form-control" id="nemail" required placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="nephone" required placeholder="Phone number">
                            </div>

                            <div class="form-group">
                                <input type="date" class="form-control" required placeholder="Date of birth" id="nedateofbirth">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" id="nepassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                       required placeholder="Password">
                            </div>
<!Note: Compare passwords>
                            <div class="form-group">
                                <input type="password" class="form-control" id="neconfirm-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                       required placeholder="confirm-password">
                            </div>


                            <div class="d-flex flex-row align-items-center justify-content-between">
                                <input class="btn"  type="submit" value="Login" name="nesubmit" onclick="processLogin()" >
                    <button class="btn btn-primary" onClick="window.location.href='adminlogin.html';">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>


</div>
</div>
</body>
