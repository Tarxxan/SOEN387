<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <link href="settings/reset.css" rel="stylesheet">
    <link href="settings/styles.css" rel="stylesheet"/>
    <link href="settings/formsstyles.css" rel="stylesheet"/>
    <title>New&nbsp;employee&nbsp;account</title>
</head>
<body>

<div class="header">

    <h2>Register new employee information</h2>
    <h2></h2>
</div>
<div class="navbar">
    <a href="home.html">Home</a>
</div>

<div class="content-section wf-section">
    <div class="content-wrapper w-container">


        <form action="reports.html" method="post" target="_self">
            <div class="row">
                <div class="side">
                    <div class="form-group">
                        <input class="form-control" name="nename" placeholder="Name" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nelastname" placeholder="Last Name" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nemployeeid" placeholder="Enter your employee ID" required
                               type="text">
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="neestreetnumber" pattern="[0-9]{1,5}"
                               placeholder="Street number" required
                               type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nestreetname" placeholder="Street name" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="necity" placeholder="City" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="neprovince" placeholder="Province" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nepostalcode" pattern="[A-Z][1-9][A-Z] [1-9][A-Z][1-9]"
                               placeholder="Postal Code" required type="text">
                    </div>
                </div>

                <div class="main">
                    <div class="form-group">
                        <input class="form-control" name="nemail" placeholder="Email" required type="email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}[0-9]{2}"
                               placeholder="Phone number"
                               required type="tel">
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="nedateofbirth" placeholder="Date of birth" required type="date">
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="nepassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               placeholder="Password"
                               required
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                               type="password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="neconfirm-password"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               placeholder="confirm-password"
                               required
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                               type="password">
                    </div>

                    <input onclick="myFunction()" type="checkbox">Show Password

                    <div class="d-flex flex-row align-items-center justify-content-between">
                        <input class="btn center-box" name="nesubmit" type="submit" value="Save">
                    </div>

                </div>
            </div>
            <button class="btn center-box" onClick="window.location.href='reports.html';">Cancel</button>
        </form>


    </div>
</div>
<script src="settings/functions.js" type="text/javascript"></script>
</body>
