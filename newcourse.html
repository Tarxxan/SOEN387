<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New&nbsp;course</title>

    <link href="settings/reset.css" rel="stylesheet">
    <link href="settings/styles.css" rel="stylesheet"/>
    <link href="settings/formsstyles.css" rel="stylesheet"/>

</head>
<body>
<div class="page-container">

    <div class="header">
        <h1>Administrator site</h1>
        <h2>New&nbsp;Course</h2>

    </div>


    <div class="navbar">
        <a class="right" href="home.html" onclick="processLogout()">Logout</a>
        <a href="adminsite.php">Reports</a>
        <a href="newemployee.html">New employee</a>
        <a href="newstudent.html">New student</a>
        <a class="active" href="newcourse.html">New course</a>

    </div>


    <div class="content-wrapper w-container">

        <form action="BusinessLogic.php" method="post" target="_self">
            <div class="row card">
                <div class="column">

                    <div class="form-group">
                        <input class="form-control" name="courseCode" placeholder="Course code" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="courseTitle" placeholder="Course Title" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="semester" placeholder="Semester" required type="text">
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="days" pattern="\D*" placeholder="days" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="time" placeholder="Time"
                               required type="text">
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="startDate" placeholder="Start Date" required type="date">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="endDate" placeholder="End date" required type="date">
                    </div>

                    <button class="btn center-box" onclick="window.location.href='adminsite.html';">Cancel
                    </button>

                </div>

                <div class=" column">
                    <div class="form-group">
                        <input class="form-control" name="instructor" placeholder="Instructor" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="room" placeholder="Room" required type="email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="language" pattern="\D+" placeholder="Language" required
                               type="text">
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="langLevel" placeholder="Language level" required type="text">
                    </div>


                    <input class="center-box" name="ncsubmit" onClick="saveconfirmation()" type="submit" value="save">

                </div>
            </div>
        </form>

        <footer class="footer">
            test
        </footer>
    </div>
</div>
</body>
</html>
