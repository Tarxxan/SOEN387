<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="settings/reset.css">
	<link rel="stylesheet" href="settings/styles.css" />
	<link rel="stylesheet" href="settings/formsstyles.css" />
	<title>Administrator&nbsp;site&nbsp;login</title>
</head>
<body>
<div class="header">

	<h2>Administrator login</h2>
	<h2></h2>
</div>
<div class="navbar">
	<a  href="home.html" >Home</a>
</div>


<div class="container">
	<div class=" justify-content-center">
		<div class="row">
			<div class="side ">
				<form  action="BusinessLogic.php" target="_self">

					<div class="form-group">
						<input type="text" class="form-control" pattern="^\w{8}" required id="employeeid" name="employeeid"
							   placeholder="Enter your employee ID">

						<input type="password" class="form-control"
							   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
							   required id="epassword" placeholder="Password" name="epassword">
					</div>

					<div class="d-flex flex-row align-items-center justify-content-between">
						<input class="btn"  type="submit" value="Login" name="nesubmit" onclick="processLogin()" >

					</div>
				</form>
						<button class="btn" onClick="window.location.href='newemployee.html';">Create Account</button>
			</div>
			<div class="side ">
			</div>
		</div>
	</div>
</div>




<script type="text/javascript" src="settings/functions.js"></script>

</body>


</html>
