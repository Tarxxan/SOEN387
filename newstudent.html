<html dir="ltr" lang="en">

</head>


<div class="header">
    <h1>Administrator site</h1>
    <h2>New&nbsp;student&nbsp;account</h2>
    <h2></h2>
</div>

<body>
<div class="navbar">
    <a class="right" href="home.html" onclick="processLogout()">Logout</a>
    <a href="adminsite.html">Reports</a>
    <a href="newemployee.html">New employee</a>
    <a href="newcourse.html">New course</a>

</div>
<div class="content-section wf-section">
    <div class="content-wrapper w-container">

        <form action="BusinessLogic.php" method="post" target="_self">
            <div class="row">
                <div class="side">

                    <div class="form-group">

                        <input class="form-control" name="nsname" placeholder="Name" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nslastname" placeholder="Last Name" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nstudentname" placeholder="Enter your employee name" required
                               type="text">
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="nsestreetnumber" pattern="[0-9]{1,5}"
                               placeholder="Street number" required
                               type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nsstreetname" pattern="[0-9]{1,5}" placeholder="Street name"
                               required
                               type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nscity" placeholder="City" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nsprovince" placeholder="Province" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nspostalcode" pattern="[A-Z][1-9][A-Z] [1-9][A-Z][1-9]"
                               placeholder="Postal Code" required type="text">
                    </div>
                </div>

                <div class=" column">
                    <div class="form-group">
                        <input class="form-control" name="nsemail" placeholder="Email" required type="email">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="nphone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                               placeholder="Phone number"
                               required
                               type="tel">
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="nsdateofbirth" placeholder="Date of birth" required
                               type="date">
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="nspassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               placeholder="Password"
                               required
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                               type="password">
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="nsconfirm-password"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               placeholder="confirm-password"
                               required
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                               type="password">
                    </div>


                    <input onclick="myFunction()" type="checkbox">Show Password

                    <div class="d-flex flex-row align-items-center justify-content-between">
                        <input class="btn center-box" name="nssubmit" type="submit" value="Save">
                    </div>

                </div>
            </div>
            <button class="btn center-box" onClick="window.location.href='adminsite.html';">Cancel</button>
        </form>

    </div>
</div>
</body>
